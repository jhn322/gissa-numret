<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa Talet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="guess-headline">Välkommen till Gissa Talet!</h1>
        <div>
            <h2 class="guess-subheadline">Gissa ett nummer mellan 0 till 100</h2>
        </div>
        <input id="guessInput" type="number" placeholder="Skriv din gissning här">
        <button onclick="checkGuess()" class="button-check">Gissa</button>
        <p id="message"></p>
    </header>
    <script src="script.js"></script>
</body>

</html>
